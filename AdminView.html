<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Galaxz Curator Admin View</title>
    <link rel="stylesheet" href="./home.css" />

    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"

<body>
    <center><div style="margin:100px">
        <span id="user" class="message">Hello, < email-id ></Email-id></span>
        <div class="success"><span>Add / Update / Delete content</span></div><br/>
    </div></center>
    
    <div class="card">
        <div class="card-header">
            <center><h3>Add Galaxz</h3></center>
        </div>
        <form name = "galaxzform">
            <center><small><span id="error" style="color: red"></span></small></center>
            <center><label class="custom-field">
                <label>Galaxz name:</label>
                <textarea name="gname" id="gname" rows="4" cols="30" placeholder="70 chars" minlength="5" maxlength="70" required></textarea>
                 </textarea>
            </label><br />
            <center><label class="custom-field">
                <label>Galaxz description:</label>
                <textarea name="description" id="description" rows="5" cols="30" placeholder="130 chars" minlength="5" maxlength="130" required></textarea>
            </label><br />
            <center><label class="custom-field">
                <label>Created By:</label>
                <select id="createdby" name="createdby" required>
                  </select>
            </label><br />
           
                <button class="btn btn-danger" onclick="getCurators()">Get Curators List</button>

            <center><label class="custom-field">
                <label> Priority:</label>
                <input id="priority" type="text" pattern="[0-9]+" class="input" minlength="1" maxlength="3" placeholder="only numbers, 0 to 999" required/>
            </label><br />
            <center><label class="custom-field">
                <label>Status, keep inactive now, change later<br>when all data is added:</label>
                <select id="status" name="status">
                    <option value="InActive">InActive</option>
                  </select>
            </label><br />
            <center><label class="custom-field">
                <label>Tags:</label>
                <input id="tags" type="text" class="input" minlength="3" maxlength="30" placeholder="30 chars, comma seperated tags" required/>
            </label><br />
        </center><br /><br/>
        <label id="success" name="success" class="input"></label>
            <center><button type="submit" value="submit" onclick="addGalaxz();" class="btn btn-primary">Add Galaxz</button>
            </center>
        </form>
    </div>

    <!-- add solasys -->
    <br>
    <br> <br>
    <br>
    <div class="card">
        <div class="card-header">
            <center><h3>Add Solasys</h3></center>
        </div>
        <form name = "solasysform">

            <center><label class="custom-field">
                <label>Get Galaxz:</label>
                <select id="getgalaxz" name="getgalaxz" required>
                  </select>
            </label><br />
           <button class="btn btn-danger" onclick="getGalaxz()">Get Galaxz List</button>
             <center><label class="custom-field">
            <center><small><span id="error" style="color: red"></span></small></center>
            <center><label class="custom-field">
                <label>Solasys name:</label>
                <textarea name="sname" id="sname" rows="4" cols="30" placeholder="70 chars" minlength="5" maxlength="70" required></textarea>
                 </textarea>
            </label><br />
            <center><label class="custom-field">
                <label>Solasys description:</label>
                <textarea name="sdescription" id="sdescription" rows="5" cols="30" placeholder="130 chars" minlength="5" maxlength="130" required></textarea>
            </label><br />
            <center><label class="custom-field">
                <label>Created By:</label>
                <select id="screatedby" name="screatedby" required>
                  </select>
            </label><br />
           
                <button class="btn btn-danger" onclick="getCurators1()">Get Curators List</button>

            <center><label class="custom-field">
                <label> Priority:</label>
                <input id="spriority" type="text" pattern="[0-9]+" class="input" minlength="1" maxlength="3" placeholder="only numbers, 0 to 999" required/>
            </label><br />
            <center><label class="custom-field">
                <label>Status</label>
                <select id="sstatus" name="status">
                    <option value="Active">Active</option>
                    <option value="InActive">InActive</option>
                  </select>
            </label><br />
            <center><label class="custom-field">
                <label>Tags:</label>
                <input id="stags" type="text" class="input" minlength="3" maxlength="30" placeholder="30 chars, comma seperated tags" required/>
            </label><br />
        </center><br /><br/>
        <label id="ssuccess" name="ssuccess" class="input"></label>
            <center><button type="submit" value="submit" onclick="addSolasys();" class="btn btn-primary">Add Solasys</button>
            </center>
        </form>
    </div>

    <center><div style="margin:220px">
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div></center>

<!-- validate the add galaxz form -->
<script>
    function formValidation() {

        if( document.galaxzform.gname.value == "" ) {
            alert( "Add Galaxz name" );
            document.galaxzform.gname.focus() ;
            return false;
         }
         if( document.galaxzform.description.value == "" ) {
            alert( "Add Galaxz description" );
            document.galaxzform.description.focus() ;
            return false;
         }

         if( document.galaxzform.createdby.value == "" ) {
            alert( "Select created by" );
            document.galaxzform.createdby.focus() ;
            return false;
         }

         if( document.galaxzform.priority.value == "" ) {
            alert( "Add Galaxz priority" );
            document.galaxzform.priority.focus() ;
            return false;
         }

         if( document.galaxzform.status.value == "" ) {
            alert( "Select status to Inactive" );
            document.galaxzform.status.focus() ;
            return false;
         }
         if( document.galaxzform.tags.value == "" ) {
            alert( "Add tags" );
            document.galaxzform.tags.focus() ;
            return false;
         }
        
         return(true)
      
        
    }
</script>
