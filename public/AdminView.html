    <div style="display: flex; width:1150px; margin:0 auto;">
      <div class="card">
        <div class="card-header">
            <center><h3>Add GALAXZ</h3></center>
        </div>
        <div id="error"></div>
        <form name = "galaxzform" id="galaxzform" class="card-body px-5 py-4">
            <center><label class="custom-field">
                 <span class="input"><b>Galaxz Name</b></span>
              <br>
                <textarea name="gname" id="gname" rows="4" cols="30" placeholder="80 chars" minlength="4" maxlength="80" required></textarea>
                 </textarea>
            </label><br />
            <center><label class="custom-field">
 <span class="input"><b>Galaxz description</b></span>
                <br>
                <textarea name="description" id="description" rows="5" cols="30" placeholder="140 chars" minlength="5" maxlength="140" required></textarea>
            </label><br />
            <center><label class="custom-field">
                <label class="input"><b>Curated By </b><br>This is displayed on the APP<br> Ask admin to add yours.</label>
               <br>
                <select id="createdby" name="createdby" required>
                  </select>
            </label><br />
           
                <button class="btn btn-danger" onclick="getCurators()">Get Curators List</button>

            <center><label class="custom-field">
                <label><b>Status </b><br> Keeping inactive now, admin will make Galaxz active<br>when data is verified</label>
                <br>
                <select id="status" name="status">
                    <option value="InActive">InActive</option>
                  </select> 
            </label><br />
            <center><label class="custom-field">
                <label><b>Tags</b></label>
                <br>
                <input id="tags" type="text" class="input" minlength="2" maxlength="30" placeholder="30 chars, 1 or more tags, comma seperated" required/>
            </label><br />
        </center><br>
        <label id="success" name="success" class="input"></label>
            <center><button type="submit" value="submit" onclick="GformValidation();" class="btn btn-primary">Add Galaxz</button>
            </center>
        </form>
    </div>

     <div class="card">
         <div class="card-header">
             <center><h3>Add Xanets (Articels)</h3></center>
         </div>
         <form name = "xanetsform" id="xanetsform" class="card-body px-5 py-4">
 
             <center><label class="custom-field">
                 <label><b>Search your Galaxzies</b> </label>
                 <br>
                 <select id="getgalaxz2" name="getgalaxz2" required>
                   </select>
             </label>
             <br>
            <button class="btn btn-danger" onclick="getGalaxz2()">Get Galaxz List</button>
            <center><label class="custom-field">
                <label><b>Search Solasys under selected Galaxz</b></label>
                <br>
                <select id="getsolasys" name="getsolasys" required>
                  </select>
            </label><br />
           <button class="btn btn-danger" onclick="getSolasys()">Get Solasys List</button>
              <center><label class="custom-field">
             <center><small><span id="error" style="color: red"></span></small></center>
             <center><label class="custom-field">
                 <label><b>Xanet (Article) Title</b></label>
                 <br>
                 <textarea name="xname" id="xname" rows="4" cols="30" placeholder="150 chars" minlength="4" maxlength="150" required></textarea>
                  </textarea>
             </label>
             <center><label class="custom-field">
                 <label><b>Xanet (Article) description</b></label>
                 <br>
                 <textarea name="xdescription" id="xdescription" rows="5" cols="30" placeholder="300 chars" minlength="5" maxlength="300" required></textarea>
             </label><br />
             <center><label class="custom-field">
                <label><b>Article or List or Q&A ??</b></label>
                <br>
                <select id="xArticleorList" name="xArticleorList">
                    <option value="Article">Article</option>
                    <option value="List">List or Q&A</option>
                  </select>
            </label><br /><br />
            <center><label class="custom-field">
                <label><b>URL of the article , optional for List or Q&A</b><br>Should be https:// not http://</label> </center>
                <br>
            <input id="xurl" name="xurl" type="text" class="input" minlength="6" maxlength="200" placeholder="200 chars, url should start with https://"/>
        </label></center><br />
           
                
             <center><label class="custom-field">
                 <label><b>Curated By</label></b></label>
                 <br>
                 <select id="xcreatedby" name="xcreatedby" required>
                   </select>
             </label><br />

                 <br>
                 <select id="xstatus" name="xstatus">
                     <option value="Active">Active</option>
